<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>

    <link rel="stylesheet" href="css/images.css">
</head>
<body>
<div class="container">
    <h1>Responsive Images</h1>
    <img src="img/image1.jpg" alt="Sample Image" class="responsive">

    <h1>Rounded Images</h1>
    <img src="img/image1.jpg" alt="Sample Image" class="responsive rounded">

    <h1>Circle Images</h1>
    <img src="img/image1.jpg" alt="Sample Image" class="circle">

    <h1>Positioning Images</h1>
    <div style="height: 200px; line-height: 200px;border: #333 solid 1px ">
        <img src="img/image1.jpg" alt="Top Image" class="img-top" style="height: 100px;">

    </div>
    <div style="height: 200px; line-height: 200px;border: #333 solid 1px ">
        <img src="img/image1.jpg" alt="Middle Image" class="img-middle" style="height: 100px;">

    </div>
    <div style="height: 200px; line-height: 200px;border: #333 solid 1px ">
        <img src="img/image1.jpg" alt="Bottom Image" class="img-bottom" style="height: 100px;">

    </div>


    <img src="img/image1.jpg" alt="Flip Horizontal" class="responsive img-flip-horizontal">
    <img src="img/image1.jpg" alt="Flip Vertical" class="responsive img-flip-vertical">
</div>
<div class="container">
    <h1>Rotated Images</h1>
    <img src="img/image1.jpg" alt="Rotate 90" class="responsive img-rotate-90">
    <img src="img/image1.jpg" alt="Rotate 180" class="responsive img-rotate-180">
    <img src="img/image1.jpg" alt="Rotate 270" class="responsive img-rotate-270">

    <h1>Flipped Images</h1>
</div>
</body>
</html>
